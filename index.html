<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Generator</title>
</head>

<body>
    <!--container-->
    <div class="container">
        <!--heading-->
        <h1>Dad Jokes</h1>
        <!-- joke text -->
        <p class="joke-text">
            joke Text goes here...
        </p>
        <!-- buttons -->
        <div class="buttons">
            <!-- .new-jokes Button -->
            <button class="btn new-joke-btn">New
                Joke</button>
            <!-- .share Button (actually a link). no href initially -->
            <a href="www.whatsapp.com" class="btn-share-btn" target="_blank" rel="noopener">
                Share on whatsapp</a>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
